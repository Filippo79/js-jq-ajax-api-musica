<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="https://kit.fontawesome.com/73e1c109e3.js" crossorigin="anonymous"></script> -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title></title>
    </head>
    <body>
        <div class="container-basic">
            <header>
                <img class="logo"src="img/logo.png" alt="">
            </header>
            <div class="select">
                <select class="select-genere" name="">
                    <option value="">GENERE:</option>
                    <option value="pop">POP</option>
                    <option value="jazz">JAZZ</option>
                    <option value="metal">METAL</option>
                    <option value="rock">ROCK</option>
                </select>
            </div>
            <div class="container-card">
                <!-- <div class="card">
                    <img src="https://images.pyramidshop.com/images/_popup/ACPPR48056.jpg" alt="Cover-Album">
                    <h1>{{nomeAlbum}}</h1>
                    <span>{{autore}}</span>
                    <span>{{anno}}</span>
                </div> -->
            </div>
        </div>
        <script id="template-card" type="text/x-handlebars-template">
            <div class="card" data-genere="{{genere}}">
                <img src="{{immagineAlbum}}" alt="{{nomeAlbum}} Cover-Album">
                <h3>{{nomeAlbum}}</h3>
                <span>{{autore}}</span>
                <span>{{anno}}</span>
            </div>
        </script>



        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
